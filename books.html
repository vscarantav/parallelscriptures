<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.png">
  <meta name="theme-color" content="#879375">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Book</title>

  <!-- Match chapter.html typography for title -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Palette accent for mobile browser UI -->
  <meta name="theme-color" content="#879375" />

  <!-- Your existing stylesheet (kept) -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page"><!-- center content like chapter.html -->

    <header class="topbar">
      <!-- back arrow button linking to index.html -->
      <a class="back-button" href="index.html" aria-label="Back to language selection">
        <svg width="28" height="28" viewBox="0 0 20 20" fill="none" stroke="#fcfcfc"
             stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="13 5 7 10 13 15" />
        </svg>
      </a>

      <h1 id="chapter-title"><span class="book-name">Select a Book</span></h1>
      <button id="account-btn" class="account-btn" aria-label="Account" aria-haspopup="menu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 21a8 8 0 0 0-16 0"/><circle cx="12" cy="7" r="4"/>
        </svg>
      </button>
      <div id="account-menu" class="account-menu" role="menu" hidden>
        <a role="menuitem" href="/login">Login</a>
        <a role="menuitem" href="/signup">Sign up</a>
      </div>
    </header>

    <!-- Keep the same ID for JS; add classes so it can adopt the accordion look -->
    <div id="book-list" class="book-list accordion" role="region" aria-live="polite">
      <!-- Populated by js/app.js -->
    </div>

  </div>

  <!-- Keep script exactly as before -->
  <script src="js/app.js"></script>
</body>
</html>
