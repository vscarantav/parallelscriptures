<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.png">
  <meta name="theme-color" content="#879375">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book of Mormon Parallel</title>

  <!-- Merriweather font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <!-- back arrow button linking to books.html -->
      <a id="back-link" class="back-button" href="books.html" aria-label="Back to book selection">
        <svg width="28" height="28" viewBox="0 0 20 20" fill="none" stroke="#fcfcfc"
             stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="13 5 7 10 13 15" />
        </svg>
      </a>
    
      <h1 id="chapter-title"></h1>
      <button id="account-btn" class="account-btn" aria-label="Account" aria-haspopup="menu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 21a8 8 0 0 0-16 0"/><circle cx="12" cy="7" r="4"/>
        </svg>
      </button>
      <div id="account-menu" class="account-menu" role="menu" hidden>
        <a role="menuitem" href="/login">Login</a>
        <a role="menuitem" href="/signup">Sign up</a>
      </div>
      
      <div class="chapter-subtitle" id="chapter-subtitle"></div>
    </header>

    <div class="controls">
      <div class="view-toggle" role="group" aria-label="View mode">
      <button id="view-parallel" class="vt-btn" type="button">Parallel</button>
      <button id="view-single" class="vt-btn is-active" type="button">Single (tap to reveal)</button>
    </div>
    </div>

    <div id="verse-container"></div>
  </div>

  <!-- keep these OUTSIDE the .page wrapper -->
  <div class="side-nav left">
    <div class="edge-zone" aria-hidden="true"></div>
    <a id="prev-chapter" class="prev-button" href="#">
      <svg width="28" height="28" viewBox="0 0 20 20" fill="none" stroke="#aaa"
         stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="13 5 7 10 13 15" />
      </svg>
    </a>
  </div>

  <div class="side-nav right">
    <div class="edge-zone" aria-hidden="true"></div>
    <a id="next-chapter" class="next-button" href="#">
      <svg width="28" height="28" viewBox="0 0 20 20" fill="none" stroke="#aaa"
         stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="7 5 13 10 7 15" />
      </svg>
    </a>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
